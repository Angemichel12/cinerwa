{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend border-bottom mb-4>delete Movie</legend>
            <legend class="border-bottom mb-4"></legend>
            <h2>are you sure you want to delete the movie {{ object.title }}</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'movies_detail' object.id %}">Cancel</a>
            </div>
        </fieldset>

    </form>
</div>
{% endblock %}
